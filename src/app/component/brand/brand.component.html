<div class="body">
        <app-header></app-header>
    <div class="box">
            <div class="box span12" style="float: none; margin-left: auto; margin-right: auto;">
        
            <div class="box-header">
                <h2>
                    <b>Create Brand</b>
                </h2>
    
            </div>
            <div class="box-content" style="padding:0px;border:1px solid #fff;"> </div>
            <div class="span5" >
                    <button (click)="myFunction()" class="btn btn-primary"> Create Brand </button>
            </div>
                
    </div>   
</div>
<div id="myDIV">
        <app-create-brand></app-create-brand>
    </div> 
<div class="datatable">
    <div class="dataTables_length" id="example1_length">
        <label>Show 
            <select name="example1_length" aria-controls="example1" class="">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select> entries
        </label>
    </div>
    <div id="example1_filter" class="dataTables_filter">
        <label>Search <input type="search" class="" placeholder="Sku Id" aria-controls="example1">
        </label>
    </div>
    <table class="table table-bordered display dataTable" id="example1" role="grid" aria-describedby="example1_info">
        <thead>
            <tr role="row">
                <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Brand  Name: activate to sort column ascending" style="width: 500px;">Brand  Name</th>
                <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Brand Code: activate to sort column ascending" style="width: 500px;">Brand Code</th>
                <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Action: activate to sort column ascending" style="width: 169px;">Action</th>
            </tr>
        </thead>
    <tbody>
         <tr *ngFor ="let data of brand">                
            <td>{{data.name}}</td>
            <td>{{data.code}}</td>
            <td>
                <div *ngIf="status(data) == false"align="left" style="padding-bottom: 10px; display: inline-block;">
                    <a (click)="inactive(data)" class="glyphicons-icon remove_2" title="Click inactive"></a>
                </div>
                <div *ngIf="status(data) == true"align="left" style="padding-bottom: 10px; display: inline-block;">
                    <a (click)="active(data)" class="glyphicons-icon add" title="Click active"></a>
                </div>
            </td>

            </tr>
        </tbody>
    </table>
