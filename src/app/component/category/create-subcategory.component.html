<form #skuForm="ngForm" action="" method="post" id="filterform" class="form-horizontal" name="add_pattern" style="margin: 0px auto;">
                        <div class="control-group ">
                                <label class="control-label" for="title">Sub Category <span class="red">*</span></label>
                                <div class="controls">
                                        <input class="form-control" type="text" id="subcategory" name="subcategory" [(ngModel)]="subcategory.subname" placeholder="Sub Category" required="">
                                </div>
            
                            </div>
                                    <div class="control-group ">
                                            <label class="control-label" for="title"> Category <span class="red">*</span></label>
                                            <div class="controls">
                                                    <select class="chzn-drop form-control" id="category" name="category" [(ngModel)]="category" required="" >
                                                            <option *ngFor="let category of categories" value="category.name">{{category.name}}</option>
                                                    </select>
                                            </div>
                        
                                        </div>
            
                                        <div class="control-group ">
                                                <label class="control-label" for="title">Sub Category Code <span class="red">*</span></label>
                                                <div class="controls">
                                                        <input class="form-control" type="text" id="code" name="code" [(ngModel)]="subcategory.subnameCode" placeholder="code" required="">
                                                </div>
                            
                                            </div>
            
                            <div class="error"> {{errors}} </div>
                                         
                            <div class="form-actions" >
                                    <button type="submit" class="btn btn-primary treset" (click)="save()">Submit</button>
            
                                    <button type="reset" tabindex="-1" class="btn btn-primary treset">Reset</button>
            
                                </div>
                </form>
