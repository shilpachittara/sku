	
        <form #skuForm="ngForm" action="" method="post" id="filterform" class="form-horizontal" name="add_pattern" style="margin: 0px auto;">
                                
                            <div class="control-group ">
                                    <label class="control-label" for="title"> Tax Name<span class="red">*</span></label>
                                    <div class="controls">
                                            <input class="form-control" type="text" id="taxname" name="taxname" [(ngModel)]="datasku.actualColor" placeholder="Tax Name" required="">
                                    </div>
                
                                </div>

                                <div class="control-group ">
                                        <label class="control-label" for="title"> Tax Category<span class="red">*</span></label>
                                        <div class="controls">
                                                <select id="tax_category" class="chzn-drop form-control" name="tax_category" required="">
                                                        <option selected="" disabled="" value="">Choose Tax Category</option>
                                                      
                                                        <option id="" value="CST">CST</option>
                                                        <option id="" value="VAT">VAT</option>
                                                          
                                                 </select>
                                         </div>
                    
                                    </div>

                                <div class="control-group ">
                                        <label class="control-label" for="title"> Tax Percentage <span class="red">*</span></label>
                                        <div class="controls">
                                                <input class="form-control" type="text" id="taxper" name="taxper" [(ngModel)]="datasku.actualColor" placeholder="Tax Percentage" required="">
                                        </div>
                    
                                    </div>
    
                    <div class="error"> {{errors}} </div>
                                 
                    <div class="form-actions" >
                             <button type="submit" class="btn btn-primary treset" (click)="save()">Submit</button>
    
                            <button type="reset" tabindex="-1" class="btn btn-primary treset">Reset</button>
    
                        </div>
        </form>
