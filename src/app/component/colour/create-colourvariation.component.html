<form #skuForm="ngForm" action="" method="post" id="filterform" class="form-horizontal" name="add_pattern" style="margin: 0px auto;">
                                
                            <div class="control-group ">
                                    <label class="control-label" for="title"> Colour Variation Name<span class="red">*</span></label>
                                    <div class="controls">
                                            <input class="form-control" type="text" id="colourvariation" name="colourvariation" [(ngModel)]="colourvariation.subname" placeholder="Colour Variation" required="">
                                    </div>
                
                                </div>

                                <div class="control-group ">
                                        <label class="control-label" for="title"> Colour <span class="red">*</span></label>
                                        <div class="controls">
                                                <select class="chzn-drop form-control" id="colour" name="colour" [(ngModel)]="colour" required="" >
                                                        <option selected="" disabled="" value="">Choose Option</option>    
                                                        <option *ngFor="let colour of colours" [value]="colour">{{colour.name}}</option>
                                                </select>
                                        </div>
                    
                                    </div>

                                <div class="control-group ">
                                        <label class="control-label" for="title"> Colour Variation Code <span class="red">*</span></label>
                                        <div class="controls">
                                                <input class="form-control" type="text" id="code" name="code" [(ngModel)]="colourvariation.subnameCode" placeholder="Code" required="">
                                        </div>
                    
                                    </div>
    
                    <div class="error"> {{errors}} </div>
                                 
                    <div class="form-actions" >
                            <button type="submit" class="btn btn-primary treset" (click)="save()">Submit</button>
    
                            <button type="reset" tabindex="-1" class="btn btn-primary treset">Reset</button>
    
                        </div>
        </form>
